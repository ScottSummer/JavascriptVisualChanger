<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/✅" />
    <link rel="stylesheet" href="jsVChanger.css" />
    <title>Javascript Visual Changer</title>
  </head>
  <body>
    <h2><span class="hl">Javascript</span> Visual Changer</h2>

    <div class="controls">
      <label for="spacing">Boşluk:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Ana Renk:</label>
      <input id="base" type="color" name="base" value="#e11b22" />
    </div>

    <img src="https://picsum.photos/1920" width="800" height="500" />

    <script src="jsVChanger.js"></script>
  </body>
</html>
